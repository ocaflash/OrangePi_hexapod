##############################################################################
# Hexapod Robot Geometry Configuration
# 
# Все размеры в метрах, углы в радианах
# Эти параметры используются для вычисления кинематики и траекторий движения
##############################################################################

# ============================================================================
# РАЗМЕРЫ ЗВЕНЬЕВ НОГИ (должны совпадать с URDF!)
# ============================================================================
leg:
  coxa_length: 0.025       # 25 мм: ось coxa → ось femur
  femur_length: 0.077      # 77 мм: ось femur → ось tibia
  tibia_length: 0.120      # 120 мм: ось tibia → кончик
  # Суммарная длина: 0.222 м

# ============================================================================
# РАБОЧИЕ ПАРАМЕТРЫ
# ============================================================================
workspace:
  # Радиус от центра тела до кончика ноги в нейтральной позиции
  # Рекомендуемый диапазон: 0.10 - 0.18 м (для суммы 0.222)
  leg_radius: 0.11

# ============================================================================
# ПОЗИЦИИ ТЕЛА
# ============================================================================
body_positions:
  clearance: 0.045         # высота стояния (от земли до thorax)
  seat_height: 0.016       # высота в сидячем положении
  stand_step: 0.0025       # шаг изменения высоты при вставании

# ============================================================================
# ПАРАМЕТРЫ ПОХОДКИ
# ============================================================================
gait:
  trapezoid:
    low_radius: 0.03       # нижний радиус (амплитуда шага на земле)
    high_radius: 0.023     # верхний радиус (амплитуда в верхней точке)
    height: 0.02           # высота подъёма ноги
  path:
    tolerance: 0.005       # точность следования пути
    rounded_radius: 0.02   # радиус скругления углов
  timing:
    ripple_duration: 1.5   # волновая походка (сек)
    tripod_duration: 1.0   # трёхопорная походка (сек)

# ============================================================================
# ПРЕДЕЛЫ СУСТАВОВ
# ============================================================================
joint_limits:
  lower: -1.5
  upper: 1.5

# ============================================================================
# ПАРАМЕТРЫ IK СОЛВЕРА
# ============================================================================
ik_solver:
  max_iterations: 100
  epsilon: 0.001
